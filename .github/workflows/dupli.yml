,name: jscpd-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jscpd-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - run: npm install jscpd

      - run: |
          mkdir -p jscpd-reports
          npx jscpd --reporters json,html --output jscpd-reports .  # Fixed flag here
      - run: |
          cat jscpd-reports/report.json || true
          npx jq -c '.duplicates[]' jscpd-reports/report.json || echo "No duplicates found"
      - uses: actions/upload-artifact@v4
        with:
          name: jscpd-reports
          path: jscpd-reports/
