name: jscpd-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jscpd-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm install -g jscpd jq

      - name: Run jscpd
        run: |
          mkdir -p jscpd-reports  # Create the target directory
          npx jscpd --reporters json,html --output-dir jscpd-reports  # Specify output directory

      - name: Analyze jscpd results
        run: |
          cat jscpd-reports/report.json || true # Handle the case where the file is missing
          npx jq -c '.duplicates[]' jscpd-reports/report.json || echo "No duplicates found"

      - name: Upload jscpd reports
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-reports
          path: jscpd-reports/
