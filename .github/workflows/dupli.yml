name: Code Duplication Check

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  check-duplicates:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install jscpd
        run: npm install -g jscpd
        
      - name: Run duplication check
        run: |
          jscpd "src/**" "lib/**" "components/**" \
            --ignore "**/*.test.js,**/*.spec.js,node_modules/**,dist/**,build/**" \
            --reporters html,json,console \
            --format "javascript,typescript,jsx,tsx,css,scss" \
            --output ./jscpd-report \
            --threshold 1
            
      - name: Upload report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-report
          path: ./jscpd-report
