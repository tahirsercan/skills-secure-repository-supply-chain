name: jscpd-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jscpd-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install jscpd (Locally)
        run: npm install jscpd

      - name: Run jscpd
        run: |
          mkdir -p jscpd-reports
          ./node_modules/.bin/jscpd --reporters json,html --output-dir jscpd-reports .

      - name: Analyze jscpd results
        run: |
          cat jscpd-reports/report.json || true
          npx jq -c '.duplicates[]' jscpd-reports/report.json || echo "No duplicates found"

      - name: Upload jscpd reports
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-reports
          path: jscpd-reports/
