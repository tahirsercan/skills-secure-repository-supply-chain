name: jscpd-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  jscpd-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Daha kararlı bir sürüm kullan

      - name: Install dependencies
        run: |
          npm install -g commander
          npm install -g jscpd jq

      - name: Run jscpd
        run: |
          mkdir -p jscpd-reports
          npx jscpd --reporters json

      - name: Analyze jscpd results
        run: |
          cat jscpd-reports/jscpd-report.json
          npx jq -c '.duplicates[]' jscpd-reports/jscpd-report.json || echo "No duplicates found"

      - name: Upload jscpd reports
        uses: actions/upload-artifact@v4
        with:
          name: jscpd-reports
          path: jscpd-reports/
