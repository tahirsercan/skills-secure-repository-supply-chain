name: jscpd PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  jscpd-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Update main branch
        run: git fetch origin main && git checkout main # Ensure local main is up-to-date

      - name: Set base branch for comparison
        run: |
          BASE_BRANCH=$(git merge-base origin/main HEAD)
          echo "BASE_BRANCH=$BASE_BRANCH" >> $GITHUB_ENV # Debug: Output the base branch
          echo "FULL_SHA=$(git rev-parse HEAD)" >> $GITHUB_ENV # Debug: Output the current commit SHA

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only $BASE_BRANCH HEAD | grep -E '\.js|\.ts|\.py|\.java|\.go|\.php|\.c|\.cpp|\.cs' || true)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV # Debug: Output changed files
          if [ -z "$CHANGED_FILES" ]; then
            echo "No relevant files changed."
            exit 0
          fi

      - name: Run jscpd only on changed files
        if: env.CHANGED_FILES != ''
        run: jscpd --min-tokens 50 --reporters json --files ${{ env.CHANGED_FILES }}

      - name: Check for report.json and upload
        if: env.CHANGED_FILES != ''
        run: |
          if [[ -f report.json ]]; then
            echo "Uploading jscpd report..."
            uses: actions/upload-artifact@v3
            with:
              name: jscpd-report
              path: report.json
          else
            echo "No jscpd report generated (likely no duplication found)."
          fi
