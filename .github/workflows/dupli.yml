name: jscpd PR Check

on:
  pull_request:
    branches:
      - main

jobs:
  jscpd-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Tüm commit geçmişini getir

      - name: Set base branch for comparison
        run: |
          echo "BASE_BRANCH=$(git merge-base origin/main HEAD)" >> $GITHUB_ENV

      - name: Install jscpd
        run: npm install -g jscpd

      - name: Get changed files
        id: changed-files
        run: |
          CHANGED_FILES=$(git diff --name-only $BASE_BRANCH HEAD | grep -E '\.js|\.ts|\.py|\.java|\.go|\.php|\.c|\.cpp|\.cs' || true)
          echo "CHANGED_FILES=$CHANGED_FILES" >> $GITHUB_ENV
          if [ -z "$CHANGED_FILES" ]; then
            echo "No relevant files changed."
            exit 0
          fi

      - name: Run jscpd only on changed files
        if: env.CHANGED_FILES != ''
        run: jscpd --min-tokens 50 --reporters json --files ${{ env.CHANGED_FILES }}

      - name: Upload jscpd report
        uses: actions/upload-artifact@v3
        with:
          name: jscpd-report
          path: report.json
